repos:
  - repo: "https://github.com/psf/black"
    rev: 20.8b1
    hooks:
      - id: black
        language_version: python3.8
        args:
          - "--line-length=100"
  - repo: "https://gitlab.com/pycqa/flake8"
    rev: 3.8.4
    hooks:
    - id: flake8
  - repo: "https://github.com/pre-commit/mirrors-isort.git"
    rev: 'v5.6.4'
    hooks:
    - id: isort
  - repo: https://github.com/asottile/setup-cfg-fmt.git
    rev: v1.15.1
    hooks:
    - id: setup-cfg-fmt
